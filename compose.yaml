version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: smarttesttask-sqlserver-dev
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong!Passw0rd123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-dev-data:/var/opt/mssql
    networks:
      - smarttesttask-network

  smarttesttask.api:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    container_name: smarttesttask-api-dev
    working_dir: /app
    entrypoint: >
      sh -c "
        echo '⏳ Waiting 60 seconds for SQL Server to start...' &&
        sleep 6 &&
        echo '🔧 Installing EF Core tools...' &&
        dotnet tool install --global dotnet-ef --version 8.* &&
        export PATH=\"\$$PATH:/root/.dotnet/tools\" &&
        echo '🗄️ Running migrations...' &&
        cd /app/src/SmartTestTask.API &&
        dotnet ef database update --project ../SmartTestTask.Infrastructure --verbose &&
        echo '✅ Migrations completed!' &&
        echo '🚀 Starting API...' &&
        dotnet watch run --urls 'http://+:80'
      "
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=SmartTestTaskDb_Dev;User Id=sa;Password=YourStrong!Passw0rd123;TrustServerCertificate=True;MultipleActiveResultSets=true
      - ApiKey=DEV_API_KEY_12345
      - ServiceBus__Enabled=false
      - DOTNET_USE_POLLING_FILE_WATCHER=true
    volumes:
      - .:/app
      - ~/.nuget/packages:/root/.nuget/packages
    ports:
      - "5120:80"
    depends_on:
      - sqlserver
    networks:
      - smarttesttask-network

  adminer:
    image: adminer
    container_name: smarttesttask-adminer
    ports:
      - "8080:8080"
    depends_on:
      - sqlserver
    networks:
      - smarttesttask-network

volumes:
  sqlserver-dev-data:

networks:
  smarttesttask-network: